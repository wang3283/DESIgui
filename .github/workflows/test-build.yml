name: Test Build

on:
  schedule:
    - cron: '0 0 * * 0'  # 每周日运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  test-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test imports
      run: |
        python -c "import PyQt5; print('✓ PyQt5')"
        python -c "import matplotlib; print('✓ matplotlib')"
        python -c "import numpy; print('✓ numpy')"
        python -c "import pandas; print('✓ pandas')"
        python -c "import cryptography; print('✓ cryptography')"
    
    - name: Test build script
      run: |
        python build_windows.py --help || echo "Build script exists"
    
    - name: Quick build test (main GUI only)
      if: matrix.python-version == '3.9'
      run: |
        pyinstaller --name=DESI-Test --windowed --onefile --clean --noconfirm main_gui_ultimate.py
        if (Test-Path "dist\DESI-Test.exe") {
          echo "✓ Build successful"
          $size = (Get-Item "dist\DESI-Test.exe").Length / 1MB
          echo "File size: $([math]::Round($size, 2)) MB"
        } else {
          echo "✗ Build failed"
          exit 1
        }
      shell: pwsh

  test-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test imports
      run: |
        python -c "import PyQt5; print('✓ PyQt5')"
        python -c "import matplotlib; print('✓ matplotlib')"
        python -c "import numpy; print('✓ numpy')"
        python -c "import pandas; print('✓ pandas')"
    
    - name: Syntax check
      run: |
        python -m py_compile main_gui_ultimate.py
        python -m py_compile license_manager_gui.py
        echo "✓ Syntax check passed"

  test-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pyqt5 xvfb
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test imports
      run: |
        xvfb-run python -c "import PyQt5; print('✓ PyQt5')"
        python -c "import matplotlib; print('✓ matplotlib')"
        python -c "import numpy; print('✓ numpy')"
        python -c "import pandas; print('✓ pandas')"
