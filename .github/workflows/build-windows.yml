name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify files
      run: |
        echo "Checking required files..."
        Test-Path main_gui_ultimate.py
        Test-Path license_manager_gui.py
      shell: pwsh
    
    - name: Build Main GUI
      run: |
        pyinstaller --name=DESI_Metabolomics --windowed --onefile --clean --noconfirm --hidden-import=PyQt5 --hidden-import=matplotlib --hidden-import=numpy --hidden-import=pandas --hidden-import=cryptography --hidden-import=openpyxl --hidden-import=xlsxwriter --hidden-import=scipy --collect-submodules=matplotlib main_gui_ultimate.py
    
    - name: Build License Manager
      run: |
        pyinstaller --name=LicenseManager --windowed --onefile --clean --noconfirm --hidden-import=PyQt5 --hidden-import=cryptography --hidden-import=pandas license_manager_gui.py
    
    - name: Create package
      run: |
        mkdir release
        Copy-Item "dist\DESI_Metabolomics.exe" release\
        Copy-Item "dist\LicenseManager.exe" release\
        Copy-Item "README.md" release\
      shell: pwsh
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DESI-Windows-Executables
        path: release/
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/DESI_Metabolomics.exe
          release/LicenseManager.exe
          release/README.md
        body: |
          ## DESI空间代谢组学分析系统 ${{ github.ref_name }}
          
          ### 下载说明
          1. 下载 `DESI_Metabolomics.exe` - 主程序
          2. 下载 `LicenseManager.exe` - 许可证管理器（管理员用）
          3. **重要**: 需要单独下载 `hmdb_database.db` (137MB) 放在exe同目录
          
          ### 数据库文件
          代谢物数据库文件太大无法包含在Release中，请联系开发者获取。
          
          ### 使用方法
          1. 下载exe文件和数据库
          2. 将数据库放在exe同目录
          3. 双击运行
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
